<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Webpage</title>
</head>
<body>
  <h1>Welcome to My Test Webpage</h1>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      let age = prompt("Enter your age");
      while (isNaN(age) || age === "") {
      alert("Please enter a valid number");
      age = prompt("Enter your age");
      }
      if (age >= 21) {
      alert("You are a mature student");
      } else {
      alert("You are not a mature student");
      }
    }
  </script>
</body>
</html>
